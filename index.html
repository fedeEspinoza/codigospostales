
<!DOCTYPE html>
<html>
<head>
	<title>Polígonos de códigos postales de la República Argentina</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />


<style>

#titulo {
font: 400 35px/1.3 \'Bree Serif\', Arial; 
font-weight:bold;
background-color:rgba(255,255,255,0.5);
display: inline;
padding-right: 9px;
clear: both;
}


.info {
padding: 6px 8px;
font: 12px/14px Arial, Helvetica, sans-serif;
background: white;
background: rgba(255,255,255,0.8);
box-shadow: 0 0 15px rgba(0,0,0,0.2);
border-radius: 5px;
}


.legend {
text-align: left;
line-height: 18px;
color: #555;
}

</style>
	
	
</head>
<body>
	<div id="map" style="height: 800px; width:700px;" ></div>


	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	
	<script src="http://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
	
	
	
	<script>


function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.name_depto && feature.properties.postal) {
        layer.bindPopup('Localidad : '+feature.properties.name_depto+'<br>'+'CP : '+feature.properties.postal);
    }
}


var LocalidadesEstilo = {
    "color": "#64D2E8",
	"fillOpacity":0,
    "weight": 3,
    "opacity": 0.5
};

var jsonTest = new L.GeoJSON.AJAX("json/cp_arg.json",{onEachFeature:onEachFeature, style: LocalidadesEstilo});

baseLayer = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}.png');



map = L.map('map', {
zoomControl:false,
center: [-40.914,-70.356],
zoom: 5,
layers: [baseLayer,jsonTest]
});


			

//Control Zoom, arriba de capas. No se mueve mas
map.addControl( L.control.zoom({position: 'topright'}) );			
/////////////TOTEM: gas			
var baseLayers = {
"Base": baseLayer
}

var overlayLayers = {
"Códigos Postales por Localidad": jsonTest
}

L.control.layers(baseLayers,overlayLayers).addTo(map);





map.addControl( L.control.scale({position: 'bottomleft'}) );	





legend0 = L.control({position: 'topleft'});
	legend0.onAdd = function (map) {
		
	div = L.DomUtil.create('div', 'info legend'),
	grades = [],
	labels = [];
	
	// loop through our density intervals and generate a label with a colored square for each interval
	div.innerHTML +="<span style='font-size:20px;font-weight:bold;'>Códigos postales por Localidad<br>República Argentina</span>";
	return div;
	};
	legend0.addTo(map);


	</script>
</body>
</html>
